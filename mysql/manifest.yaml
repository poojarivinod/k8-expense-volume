# headless service, normal service and stateful set
# mysql headless service for clustering purpose, mysql normal service for load balancer.
# copy and paste the 17-statefulset.yaml and do some changes
# mysql headless service
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: expense
  labels:
    app: mysql
    project: expense
    tier: db
spec:
  clusterIP: None
  selector:
    app: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306
---
# mysql normal service
# copy the same as above and do some changes
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
  labels:
    app: mysql
    project: expense
    tier: db
spec:
  selector:
    app: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306
---
#stateful set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector: 
    matchLabels: # for service
      app: mysql # has to match .spec.template.metadata.labels
      project: expense
      tier: db
  serviceName: "mysql-headless"
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template: # for statefull set
    metadata:
      labels:
        app: mysql # has to match .spec.selector.matchLabels
        project: expense
        tier: db
    spec: #for pods
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: poojarivinod1/mysql:1.0.0
        # port doesn't required, by default opens the 3306
        volumeMounts: 
        - name: mysql
          mountPath: /var/lib/mysql # At this location, mysql data is stored
  # Instead of creating a PVC resource, you can directly provide in statefulset
  volumeClaimTemplates: # This is equivalent to pvc
  - metadata:
      name: mysql
      namespace: expense
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi


   